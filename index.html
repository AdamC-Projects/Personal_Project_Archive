<!DOCTYPE html>
<html>
<head>
    <style>
        @font-face {
            font-family: consolas_;
            src: url("consolas.woff");
        }
    
        body {
            background-color: rgb(50, 50, 50);
            background-image: url("synthwave.gif"); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        div.MenuBar {
            position: absolute;
            top: 0%;
            left: 0%;
            margin-top: 0px;
            margin-left: 0px;
            width: 15%;
            height: 100%;
            background: rgba(30, 30, 30, 0.95);
            text-align: center;
            color:  rgb(212, 212, 212);
            font-family: consolas_;
            font-size: 200%;
            overflow: auto;
        }
        div.MenuBar::-webkit-scrollbar {
            display: none;
        }

        #Slider {
            position: absolute;
            background: rgb(25, 25, 25);
            width: 10%;
            height: 30px;
            top: 120px; 
            left: 0px;
        }

        #Highlight {
            position: absolute;
            background: rgb(35, 35, 35);
            width: 100%;
            height: 60px;
            top: 120px; 
            left: 0px;
        }

        #text {
            margin-left: 10px;
        }

        div.Option {
            position: absolute;
            z-index: 5;
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            color: rgb(112, 112, 112);
            left: 0px;
        }

        #PageInfo {
            position: absolute;
            top: 0%;
            left: 20%;
            width: 65%;
            height: 100%;
            color:  rgb(212, 212, 212);
            font-family: consolas_;
            overflow: auto;
        }
        #PageInfo::-webkit-scrollbar {
            display: none;
        }

        div.InfoBox {
            margin-top: 30px;
            padding: 1%;
            padding-bottom: 30px;
            margin-left: 3%;
            width: 95%;
            border-radius: 15px 0px 0px 15px;
            background: rgba(20, 20, 20, 0.99);
            color:  rgb(112, 112, 112);
        }

        #Contents {
            position: absolute;
            top: 0%;
            left: 85%;
            margin-top: 0px;
            width: 15%;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            color:  rgb(112, 112, 112);
            font-family: consolas_;
            font-size: 0.9vw;
            
        }

        div.Chapter {
            z-index: 5;
            width: 95%;
            height: 20px;
            margin-bottom: 10px;
            color: rgb(112, 112, 112);
            margin-left: 5%;
            overflow: hidden;
        }
        div.Chapter:hover {
            color: rgb(255, 102, 0);
        }

    </style>
</head>
<body onload="hideSlider()">

    <div class="MenuBar" onmousemove="moveSlider(event)" onmouseleave="hideSlider()">
        <a href="index.html"> <img src="logo.png" width="100%" style="position: absolute; top: 10px; left: 2%"></img> </a>
        <div id="Highlight"></div>
        <div id="Slider"></div>

        <a href="a.html"> <div class="Option" style="top: 130px">Recent</div></a>
        <a href="b.html"> <div class="Option" style="top: 190px">AI</div></a>
        <a href="c.html"> <div class="Option" style="top: 250px">Physics</div></a>
        <a href="d.html"> <div class="Option" style="top: 310px">Maths</div></a>
        <a href="e.html"> <div class="Option" style="top: 370px">Music</div></a>
        <a href="f.html"> <div class="Option" style="top: 430px">Bots</div></a>
        <a href="g.html"> <div class="Option" style="top: 490px">Other</div></a>
        <a href="https://github.com/xandprojects/xandprojects.github.io"> <div class="Option" style="top: 550px">GitHub</div></a>
        
    </div>

    <div id="PageInfo">

        <div class="InfoBox">
            <h1>Welcome!</h1><br>
            <p1>Hey! This text will stay here until I can come up with a suitable welcome message :)</p1>
        </div>

        <div class="InfoBox">
            <h1>About the creator:</h1>
            <p1>I dont know... ask him</p1>
        </div>
 
    </div>

    <div id="Contents"> <h1 id="text">Contents:</h1><p1 id="text">Click to scroll to chapter:<br><wbr></p1> </div>

    <script>
        var Slider    = document.getElementById("Slider");
        var Highlight = document.getElementById("Highlight");
        
        function moveSlider(event) {
            Slider.style.visibility    = "visible";
            Highlight.style.visibility = "visible";
            var y = event.clientY;
            Slider.style.top    = Math.max(120, Math.min(y, 570))                     + 'px';
            Highlight.style.top = Math.max(120, Math.min(60 * Math.floor(y/60), 540)) + 'px';
        }

        function hideSlider() {
            Slider.style.visibility    = "hidden";
            Highlight.style.visibility = "hidden";
        }
        
        var Headers = document.getElementById("PageInfo"); 
        var Contents = document.getElementById("Contents");  
        var Chapters   = Headers.children
            
        for (i=0; i < Chapters.length; i++) {
            var div = document.createElement('div');
            div.innerHTML = i+1 + ' - ' + Chapters[i].querySelectorAll("h1")[0].textContent;
            div.className = "Chapter";
            div.onclick   = function (){Headers.scrollTop = Chapters[Array.prototype.indexOf.call(Contents.children, this)-2].offsetTop};
            Contents.appendChild(div);
        }
    </script>
</body>

</html>
