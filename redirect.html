<!DOCTYPE html>
<html>
<body>
<script>
    
    var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    //for use in an instagram bot I am working on
    if (isIOS) {
        document.location = 'instagram://';
    } 
    else {
        document.location = 'https://www.instagram.com/direct/inbox/';
    }
    
</script>
</body>
</html>
